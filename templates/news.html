<!--Страница для показа записей в таблице-->

<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">All News</th>
      </tr>
    </thead>
      {% for coin in coins %}
      <tr>
  
      <td>{{coin.name_of_coin}}
      </td>
      <td>{{coin.news}}
      </td>
      {% endfor %}
  </table>
